    <title>Contact WhatApi</title>
    <link rel="stylesheet" href="assets/css/style.css">

  <body>
    <header>
      <img src="assets/img/logo.png" alt="WhatApi logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="api.html">APIs</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Contact Us</h1>
      <p>If you have any questions, comments, or concerns about our APIs, please feel free to contact us using the form below:</p>
      <form action="mailto:contact@whatapi.com" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br>

        <button type="submit">Send</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2023 WhatApi. All rights reserved.</p>
    </footer>
  </body>
</html>
